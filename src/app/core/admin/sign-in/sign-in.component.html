<section class="module login">
    <div class="container">

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <form class="login-form">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-block">
                                <label>Email</label>
                                <input class="border"
                                       type="text"
                                       name="email" />
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-block">
                                <label>Password</label>
                                <input class="border"
                                       type="password"
                                       name="pass" />
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-block">
                        <label><input type="checkbox"
                                   name="remember" />Remember Me</label><br />
                    </div> -->
                    <div class="form-block">
                        <button class="button button-icon"
                                type="button"
                                (click)="login()"><i class="fa fa-angle-right"></i>Login</button>
                    </div>
                    <div class="divider"></div>
                    <p class="note"><a href="#">I don't remember my password.</a> </p>
                </form>
            </div>
        </div><!-- end row -->

    </div>
</section>
