<section class="module property-submit">
    <div class="container">

        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">

                <form class="multi-page-form"
                      [formGroup]="addPropertyForm">

                    <div class="center">
                        <div class="form-nav">
                            <div class="form-nav-item"
                                 [ngClass]="{'completed': currentIndex == 1}">
                                <span *ngIf="true"
                                      (click)="onTabClick(1)">
                                    1
                                </span>
                                <span *ngIf="false"
                                      (click)="onTabClick(1)">
                                    <i class="fa fa-check"></i>
                                </span><br />
                                Basic Info
                            </div>
                            <div class="form-nav-item"
                                 [ngClass]="{'completed': currentIndex == 2}">
                                <span *ngIf="true"
                                      (click)="onTabClick(2)">
                                    2
                                </span>
                                <span *ngIf="false"
                                      (click)="onTabClick(2)">
                                    <i class="fa fa-check"></i>
                                </span><br />
                                Images
                            </div>
                            <div class="form-nav-item"
                                 [ngClass]="{'completed': currentIndex == 3}">
                                <span *ngIf="true"
                                      (click)="onTabClick(3)">
                                    3
                                </span>
                                <span *ngIf="false"
                                      (click)="onTabClick(3)">
                                    <i class="fa fa-check"></i>
                                </span><br />
                                Location
                            </div>
                            <div class="form-nav-item"
                                 [ngClass]="{'completed': currentIndex == 4}">
                                <span *ngIf="true"
                                      (click)="onTabClick(4)">
                                    4
                                </span>
                                <span *ngIf="false"
                                      (click)="onTabClick(4)">
                                    <i class="fa fa-check"></i>
                                </span><br />
                                Amenities
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>

                    <div class="multi-page-form-content"
                         [ngClass]="{'active': currentIndex == 1}">

                        <span class="button button-icon small right form-next"
                              (click)="onClickNext()"><i class="fa fa-angle-right"></i> Next</span>

                        <table class="property-submit-title">
                            <tr>
                                <td><span class="property-submit-num">1</span></td>
                                <td>
                                    <h4>Basic Info</h4>
                                </td>
                            </tr>
                        </table>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-block">
                                    <input class="border required"
                                           type="text"
                                           name="property-title" />
                                    <label>Property Title</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-3">
                                <div class="form-block">
                                    <input class="border required"
                                           type="number"
                                           name="price" />
                                    <label>Price</label>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3">
                                <div class="form-block">
                                    <input class="border required"
                                           type="number"
                                           name="beds" />
                                    <label>Bedrooms</label>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3">
                                <div class="form-block">
                                    <input class="border required"
                                           type="number"
                                           name="people" />
                                    <label>People</label>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3">
                                <div class="form-block">
                                    <input class="border"
                                           type="number"
                                           name="caretaker" />
                                    <label>Care Taker</label>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <div class="form-block">
                                    <label>Bathrooms</label>
                                    <input class="border"
                                           type="number"
                                           name="baths" />
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="form-block">
                                    <label>Garages</label>
                                    <input class="border"
                                           type="number"
                                           name="garages" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-block">
                                    <label>Area</label>
                                    <input class="border"
                                           type="number"
                                           name="area" />
                                </div>
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-block border">
                                    <select name="property-type"
                                            class="border">
                                        <option></option>
                                        <option value="family-house">Family House</option>
                                        <option value="apartment">Apartment</option>
                                        <option value="condo">Condo</option>
                                    </select>
                                    <label>Property Type</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-block border">
                                    <select name="property-type"
                                            class="border">
                                        <option></option>
                                        <option value="for-rent">Active</option>
                                        <option value="for-sale">Inactive</option>
                                        <option value="sold">Booked</option>
                                    </select>
                                    <label>Property Status</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-block">
                                    <textarea class="border"
                                              name="description"></textarea>
                                    <label>Description</label>
                                </div>
                            </div>
                        </div>

                        <span class="button button-icon small right form-next"
                              (click)="onClickNext()"><i class="fa fa-angle-right"></i> Next</span>
                        <div class="clear"></div>

                    </div><!-- end basic info -->

                    <div class="multi-page-form-content"
                         [ngClass]="{'active': currentIndex == 2}">

                        <span class="button button-icon small right form-next"
                              (click)="onClickNext()"><i class="fa fa-angle-right"></i> Next</span>
                        <span class="button button-icon small right form-prev"
                              (click)="onClickPrevious()"><i class="fa fa-angle-left"></i>
                            Previous</span>

                        <table class="property-submit-title">
                            <tr>
                                <td><span class="property-submit-num">2</span></td>
                                <td>
                                    <h4>Property Images</h4>
                                </td>
                            </tr>
                        </table>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-block gallery">
                                    <label>Gallery Images</label>
                                    <div class="additional-img-container">
                                        <table>
                                            <tr>
                                                <td>
                                                    <div class="media-uploader-additional-img">
                                                        <label>
                                                            <i class="fa fa-upload"></i> Select File(s) To Upload
                                                            <input type="file"
                                                                   class="additional_img"
                                                                   name="additional_img1"
                                                                   multiple="multiple"
                                                                   (change)="onFileSelect($event)"
                                                                   value="" />
                                                        </label>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-block">
                                    <label>
                                        Selected Files
                                    </label>
                                    <div class="file-list">
                                        <span *ngIf="fileList.length == 0">
                                            No Files Selected
                                        </span>
                                        <span *ngIf="fileList.length > 0"
                                              style="display:block;">
                                            <table style="width:100%">
                                                <tbody>
                                                    <tr *ngFor="let file of fileList; let index=index;">
                                                        <td>
                                                            {{file.name}}
                                                        </td>
                                                        <td>
                                                            <img [src]="file.objectURL"
                                                                 [width]="50" />
                                                        </td>
                                                        <td>
                                                            <span title="Delete File"
                                                                  (click)="deleteFile(file, index)"><i class="fa fa-trash"></i></span>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <!-- <ol type="1">
                                                <li *ngFor="let file of fileList; let index=index;">
                                                    {{file.name}}
                                                    <img [src]="file.objectURL"
                                                         [width]="50" />
                                                </li>
                                            </ol> -->
                                            <!-- <div>
                                                {{(index +1) + '. ' + file.name}}
                                            </div> -->
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-offset-9 col-md-3">
                                <span class="button button-icon small right form-next"
                                      (click)="onClickNext()"><i class="fa fa-angle-right"></i> Next</span>
                                <span class="button button-icon small right form-prev"
                                      (click)="onClickPrevious()"><i class="fa fa-angle-left"></i>
                                    Previous</span>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div><!-- end property images -->

                    <div class="multi-page-form-content"
                         [ngClass]="{'active': currentIndex == 3}">

                        <span class="button button-icon small right form-next"
                              (click)="onClickNext()"><i class="fa fa-angle-right"></i> Next</span>
                        <span class="button button-icon small right form-prev"
                              (click)="onClickPrevious()"><i class="fa fa-angle-left"></i>
                            Previous</span>

                        <table class="property-submit-title">
                            <tr>
                                <td><span class="property-submit-num">3</span></td>
                                <td>
                                    <h4>Location</h4>
                                </td>
                            </tr>
                        </table>

                        <div class="form-block">
                            <label>Address*</label>
                            <input class="border required"
                                   type="text"
                                   name="address" />
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-block">
                                    <label for="property_latitude">Latitude</label>
                                    <input type="text"
                                           name="property_latitude"
                                           class="border"
                                           id="property_latitude" />
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-block">
                                    <label for="property_longitude">Longitude</label>
                                    <input type="text"
                                           name="property_longitude"
                                           class="border"
                                           id="property_longitude" />
                                </div>
                            </div>
                        </div><!-- end row -->

                        <span class="button button-icon small right form-next"
                              (click)="onClickNext()"><i class="fa fa-angle-right"></i> Next</span>
                        <span class="button button-icon small right form-prev"
                              (click)="onClickPrevious()"><i class="fa fa-angle-left"></i>
                            Previous</span>
                        <div class="clear"></div>
                    </div><!-- end location -->

                    <div class="multi-page-form-content"
                         [ngClass]="{'active': currentIndex == 4}">

                        <span class="button button-icon small right form-next"
                              (click)="onClickNext()"
                              *ngIf="false"><i class="fa fa-angle-right"></i> Next</span>
                        <span class="button button-icon small right form-prev"
                              (click)="onClickPrevious()"><i class="fa fa-angle-left"></i>
                            Previous</span>

                        <table class="property-submit-title">
                            <tr>
                                <td><span class="property-submit-num">4</span></td>
                                <td>
                                    <h4>Amenities</h4>
                                </td>
                            </tr>
                        </table>

                        <div class="form-block amenities-list">
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="ac" />Air Conditioning</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="balcony" />Balcony</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="bedding" />Bedding</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="cable" />Cable TV</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="coffee pot" />Coffee Pot</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="dishwasher" />Dishwasher</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="fridge" />Fridge</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="grill" />Grill</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="heating" />Heating</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="internet" />Internet</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="microwave" />Microwave</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="oven" />Oven</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="parking" />Parking</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="pool" />Pool</label>
                            <label><input type="checkbox"
                                       name="amenities[]"
                                       value="Toaster" />Toaster</label>
                        </div>

                        <span class="button button-icon small right form-next"
                              (click)="onClickNext()"
                              *ngIf="false"><i class="fa fa-angle-right"></i> Next</span>
                        <span class="button button-icon small right form-prev"
                              (click)="onClickPrevious()"><i class="fa fa-angle-left"></i>
                            Previous</span>

                        <div class="center"><button type="button"
                                    class="button button-icon large alt"><i class="fa fa-angle-right"></i> Submit
                                Property</button></div>
                        <div class="clear"></div>
                    </div><!-- end amenities -->

                </form>

            </div><!-- end col -->
        </div><!-- end row -->

    </div><!-- end container -->
</section>
<app-jb-modal [header]="'Confirmation'">
    Are you sure you want to delete the record?
    <jb-footer>
        <div class="row">
            <div class="col-sm-12">
                <span class="button button-icon small form-prev"
                      (click)="removeFile()"><i class="fa fa-trash"></i>
                    Delete</span>
                <span class="button button-icon small form-next"
                      (click)="hideModal()"><i class="fa fa-times"></i>
                    Cancel</span>
            </div>
        </div>
    </jb-footer>
</app-jb-modal>
